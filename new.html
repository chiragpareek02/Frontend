<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .card {
            width: 300px;
            height: 360px;
            background-color: white;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .img-div {
            background-color: royalblue;
            height: 130px;
        }

        .img-div img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .card h1 {
            font-size: 20px;
            color: black;
            font-family: sans-serif;
            margin-top: 50px;
        }

        .card p {
            font-size: 14px;
            color: black;
            font-family: sans-serif;
        }

        .card button {
            width: 180px;
            height: 40px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .icon {
            margin-top: 20px;
        }

        .icon span {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-div">
                <img src="https://th.bing.com/th/id/R.ca409fa7e24d876926f3f1d13b112841?rik=RNYJ49QrcRCFKw&riu=http%3a%2f%2ftricky-photoshop.com%2fwp-content%2fuploads%2f2017%2f08%2ffinal-1.png&ehk=bpt4xZN%2fdXYgXYN5mLcjv%2fvab0dC%2bocjihDLHM4Ew%2f0%3d&risl=&pid=ImgRaw&r=0" alt="User Image">
            </div>
            <h1>Frontend Developer</h1>
            <p>Tech Job Seeker</p>
            <div class="icon">
                <span><i class="fab fa-linkedin-in"></i></span>
                <span><i class="fas fa-envelope"></i></span>
            </div>
            <button>Message</button>
        </div>
    </div>
</body>
</html>
